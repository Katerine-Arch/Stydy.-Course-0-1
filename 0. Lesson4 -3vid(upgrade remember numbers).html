<meta charset="utf-8">

<script type="text/javascript">
    
    

    var numbers = [];
    
    
    for(var i = 0; i < 5; i++){
        var randomNumber = parseInt(Math.random() * 100);
        numbers.push(randomNumber);
    }
    
    /* Вариант записи массива вручную
    numbers.push(42); //42
    numbers.push(18); //42, 18
    numbers.push(64); // 42, 18, 64
    numbers.pop();    // 42, 18
    var m - numbers.pop(); //В переменной m = 18, а в массиве останется только 42
    */
    
    
    alert("Запомните числа и их порядок: " + numbers );
    
    var userAnswer = +prompt("Каким было первое число?");
    //alert(numbers[0]);

    if(userAnswer == numbers[0]) {
                alert("Все верно!");        
            } else{
                alert("Не верно! Правильный ответ: " + numbers[0]); 
            }

    userAnswer = +prompt("А последнее?");
    //alert(numbers.length); //их 5
    //alert(numbers[numbers.length - 1]); 
    

    if(userAnswer == numbers[numbers.length - 1]) {
            alert("Все верно!");        
        } else{
            alert("Не верно! Правильный ответ: " + numbers[numbers.length - 1]); 
        }

    var n = parseInt(Math.random() * numbers.length);

    userAnswer = +prompt("А как насчет числа под номером " + (n + 1) + "?");

    if(userAnswer == numbers[n]) {
            alert("Все верно!");        
        } else{
            alert("Не верно! Правильный ответ: " + numbers[n]); 
        }    
    
</script>

<meta charset="utf-8">

<script type="text/javascript">
 
    var answer = parseInt(Math.random() * 100);
    var userAnswer = +prompt("Угадайте число от 0 до 100 ;)")
    var maxTryCount = 2;
    
   for(var tryCount = 1; tryCount < maxTryCount; tryCount++){
           if(userAnswer == answer){
            alert("Поздравляю, вы угадали!");
               break;
              // continue; - сразу переходим к след. интерации
        }

        else if(userAnswer > answer){
            alert("Загаданное число меньше.");
        }

         else if(userAnswer < answer){
            alert("Загаданное число больше.");
        } 
        //document.write("У вас осталось " + (maxTryCount-tryCount) + " попыток.<br>");
        
        userAnswer = +prompt("Попробуйте еще раз :З \n У вас осталось " + (maxTryCount-tryCount) + " попыток.")
    }
    
    if(tryCount == maxTryCount)
    {alert("U loose.");
    }
        
    alert("Я загадал: " + answer);
    
    
</script>
